        .price-details {

        .submit-button {

            border: none;

            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background: #e07718;
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
        }

        .verification-step {
            display: none;
        }

        .verification-step.active {
            display: block;
        }

        .initial-step {
            display: block;
        }

        .initial-step.hidden {
            display: none;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #F5841F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #333;
            font-size: 16px;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
